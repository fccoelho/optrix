<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} postoperative</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} postoperative</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/Postoperativereports/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/Postoperativereports/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='postoperative-surgery_id'>Surgery</label>
              <select id='postoperative-surgery_id' data-xform-type='string' name='surgery_id' required>
                <option value="">Select one...</option>
                {{#surgery_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/surgery_list}}
              </select>
              <p class='error postoperative-surgery_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-robotic_or_cleaning'>Robotic Or Cleaning</label>
              <input id='postoperative-robotic_or_cleaning' type='text' data-xform-type='select one' name='robotic_or_cleaning' value="{{robotic_or_cleaning}}">
              <p class='error postoperative-robotic_or_cleaning-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-returned_to_or'>Returned To Or</label>
              <input id='postoperative-returned_to_or' type='text' data-xform-type='select one' name='returned_to_or' value="{{returned_to_or}}">
              <p class='error postoperative-returned_to_or-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-expected_discharge_date'>Expected date of discharge</label>
              <input id='postoperative-expected_discharge_date' type='date' data-xform-type='date' name='expected_discharge_date' required value="{{expected_discharge_date}}">
              <p class='error postoperative-expected_discharge_date-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-actual_discharge_date'>Actual date of discharge</label>
              <input id='postoperative-actual_discharge_date' type='date' data-xform-type='date' name='actual_discharge_date' required value="{{actual_discharge_date}}">
              <p class='error postoperative-actual_discharge_date-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-return_to_hospital'>Return To Hospital</label>
              <input id='postoperative-return_to_hospital' type='text' data-xform-type='select one' name='return_to_hospital' required value="{{return_to_hospital}}">
              <p class='error postoperative-return_to_hospital-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-death_90'>Death 90</label>
              <input id='postoperative-death_90' type='text' data-xform-type='select one' name='death_90' value="{{death_90}}">
              <p class='error postoperative-death_90-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='postoperative-complications'>Complications description</label>
              <textarea id='postoperative-complications' name='complications' data-xform-type="text" required>{{complications}}</textarea>
              <p class='error postoperative-complications-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/Postoperativereports/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error postoperative-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
