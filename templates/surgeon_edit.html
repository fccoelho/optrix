<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} surgeon</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} surgeon</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/Surgeons/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/Surgeons/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='surgeon-first_name'>First Name</label>
              <input id='surgeon-first_name' type='text' data-xform-type='string' name='first_name' required value="{{first_name}}">
              <p class='error surgeon-first_name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='surgeon-last_name'>Last Name</label>
              <input id='surgeon-last_name' type='text' data-xform-type='string' name='last_name' required value="{{last_name}}">
              <p class='error surgeon-last_name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='surgeon-CRM'>CRM</label>
              <input id='surgeon-CRM' type='number' data-xform-type='int' name='CRM' required value="{{CRM}}">
              <p class='error surgeon-CRM-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/Surgeons/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error surgeon-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
