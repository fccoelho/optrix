# Apache configuration for optrix
<VirtualHost *:80>
    ServerName optrix.com
    DocumentRoot /home/fccoelho/Documentos/Projects_software/optrix/htdocs/

    <Directory /home/fccoelho/Documentos/Projects_software/optrix/htdocs/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    <Directory /home/fccoelho/Documentos/Projects_software/optrix/media/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    Alias /static      /home/fccoelho/Documentos/Projects_software/optrix/htdocs/static
    Alias /css         /home/fccoelho/Documentos/Projects_software/optrix/htdocs/css
    Alias /js          /home/fccoelho/Documentos/Projects_software/optrix/htdocs/js
    Alias /images      /home/fccoelho/Documentos/Projects_software/optrix/htdocs/images
    Alias /media       /home/fccoelho/Documentos/Projects_software/optrix/media/
    Alias /optrix.appcache /home/fccoelho/Documentos/Projects_software/optrix/htdocs/optrix.appcache
    Alias /manifest.json /home/fccoelho/Documentos/Projects_software/optrix/htdocs/manifest.json
    Alias /robots.txt /home/fccoelho/Documentos/Projects_software/optrix/htdocs/robots.txt
    Alias /favicon.ico /home/fccoelho/Documentos/Projects_software/optrix/htdocs/favicon.ico
    Alias /icon-180.png /home/fccoelho/Documentos/Projects_software/optrix/htdocs/icon-180.png
    Alias /icon-192.png /home/fccoelho/Documentos/Projects_software/optrix/htdocs/icon-192.png
    Alias /icon-512.png /home/fccoelho/Documentos/Projects_software/optrix/htdocs/icon-512.png

    # Uncomment the following line to use a static front page
    # AliasMatch ^/$ /home/fccoelho/Documentos/Projects_software/optrix/htdocs/index.html

    WSGIScriptAlias / /home/fccoelho/Documentos/Projects_software/optrix/db/optrix/wsgi.py
    WSGIDaemonProcess optrix display-name=%{GROUP} python-home=/home/fccoelho/Documentos/Projects_software/optrix/venv python-path=/home/fccoelho/Documentos/Projects_software/optrix/db
    WSGIProcessGroup optrix
    WSGIApplicationGroup %{GLOBAL}

    <Directory /home/fccoelho/Documentos/Projects_software/optrix/db/optrix>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Don't cache the appcache!
    ExpiresActive on
    ExpiresByType text/cache-manifest "access plus 0 seconds"

    ErrorLog ${APACHE_LOG_DIR}/optrix-error.log
    CustomLog ${APACHE_LOG_DIR}/optrix-access.log combined
</VirtualHost>
